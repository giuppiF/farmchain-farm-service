stages:
 - build
#=========
# Build
#=========
build:
  stage: build
  image: backstreetacademy/docker-aws
  only:
    refs:
      - master
  services: 
    - docker:dind
  script: 
    - chmod +x ./build.sh
    - ./build.sh
#=========
# Deploy
#=========
deploy:
  stage: deploy
  image: backstreetacademy/docker-aws
  only:
    refs:
      - master
  script: 
    - ecs deploy  farmchain-cluster  farm-service --timeout=1800